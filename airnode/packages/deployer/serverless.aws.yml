service: airnode-${opt:airnodeIdShort}

provider:
  name: aws
  region: ${opt:region}
  stage: ${opt:stage}
  runtime: nodejs12.x
  memorySize: 256
  logRetentionInDays: 14
  environment: ${file(secrets.json)}
  iam:
    role:
      statements:
        - Effect: 'Allow'
          Action: 'lambda:InvokeFunction'
          Resource: '*'

package: 
  individually: true
  patterns:
    - '!**'
    - .webpack/handlers/aws/index.js
    - .webpack/config-data/config.json

functions:
  startCoordinator:
    handler: ./.webpack/handlers/aws/index.startCoordinator
    timeout: 60
    reservedConcurrency: 1
    events:
      - schedule: rate(1 minute)

  initializeProvider:
    handler: ./.webpack/handlers/aws/index.initializeProvider
    timeout: 20

  callApi:
    handler: ./.webpack/handlers/aws/index.callApi
    timeout: 30

  processProviderRequests:
    handler: ./.webpack/handlers/aws/index.processProviderRequests
    timeout: 10
